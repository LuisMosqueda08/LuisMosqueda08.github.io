<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css"> <!-- Enlace al archivo de estilos CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Preconexión a Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Preconexión a la URL de Google Fonts con la opción crossorigin -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Enlace a la fuente Roboto -->
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet"> <!-- Enlace a los iconos de Boxicons -->
    <title>Document</title>
</head>

<body>
    <!-- Contenedor del formulario de registro -->
    <div class="container-form sign-up">
        <!-- Mensaje de bienvenida -->
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido</h2> <!-- Título del mensaje de bienvenida -->
                <p>Si tienes una cuenta inicia sesion</p> <!-- Texto informativo -->
                <button class="sign-up-btn">Iniciar Sesion</button> <!-- Botón para iniciar sesión -->
            </div>
        </div>
        <!-- Formulario de registro -->
        <form class="formulario">
            <h2 class="create-account">Crear una cuenta</h2> <!-- Título del formulario -->
            <!-- Iconos de redes sociales -->
            <div class="iconos">
                <div class="border-icon">
                    <i class='bx bxl-instagram'></i> <!-- Icono de Instagram -->
                </div>
                <div class="border-icon">
                    <i class='bx bxl-facebook'></i> <!-- Icono de Facebook -->
                </div>
                <div class="border-icon">
                    <i class='bx bxl-linkedin-square'></i> <!-- Icono de LinkedIn -->
                </div>
            </div>
            <p class="cuenta-gratis">Crea una cuenta</p> <!-- Texto informativo -->
            <input type="text" placeholder="Nombre"> <!-- Campo de entrada para el nombre -->
            <input type="email" placeholder="Email"> <!-- Campo de entrada para el correo electrónico -->
            <input type="password" placeholder="Contraseña"> <!-- Campo de entrada para la contraseña -->
            <input type="button" value="Registrarse"> <!-- Botón para registrarse -->
        </form>
    </div>
    <!-- Contenedor del formulario de inicio de sesión -->
    <div class="container-form sign-in">
        <!-- Formulario de inicio de sesión -->
        <form class="formulario">
            <h2 class="create-account"> Iniciar Sesion</h2> <!-- Título del formulario -->
            <!-- Iconos de redes sociales -->
            <div class="iconos">
                <div class="border-icon">
                    <i class='bx bxl-instagram'></i> <!-- Icono de Instagram -->
                </div>
                <div class="border-icon">
                    <i class='bx bxl-facebook'></i> <!-- Icono de Facebook -->
                </div>
                <div class="border-icon">
                    <i class='bx bxl-linkedin-square'></i> <!-- Icono de LinkedIn -->
                </div>
            </div>
            <p class="cuenta-gratis">¿Tienes una cuenta?</p> <!-- Texto informativo -->
            <input type="email" placeholder="Email"> <!-- Campo de entrada para el correo electrónico -->
            <input type="password" placeholder="Contraseña"> <!-- Campo de entrada para la contraseña -->
            <input type="button" value="Iniciar sesion"> <!-- Botón para iniciar sesión -->
        </form>
        <!-- Mensaje de bienvenida -->
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido de nuevo</h2> <!-- Título del mensaje de bienvenida -->
                <p>Si aun no tienes una cuenta registrate aqui</p> <!-- Texto informativo -->
                <button class="sign-in-btn">Registrarse</button> <!-- Botón para registrarse -->
            </div>
        </div>
        
    </div>
    <script src="script.js"></script> <!-- Enlace al archivo de script JavaScript -->
</body>
</html>
